<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyWin â€” Invest. Spin. Earn.</title>
  <meta name="description" content="EasyWin platform for spinning, investing, and earning with real-time dashboard and support.">
  <style>
    :root {
      --bg: #031026;
      --accent: #0a7fe6;
      --accent-2: #063a78;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.78);
      --muted-2: rgba(255,255,255,0.45);
      --success: #36d07f;
      --danger: #ff6b6b;
      --card: #071827;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html, body { height: 100%; margin: 0; background: radial-gradient(900px 520px at 12% 12%, rgba(10,127,230,0.055), transparent), radial-gradient(700px 420px at 88% 88%, rgba(6,58,120,0.055), transparent), var(--bg); color: #e6f7ff; }
    .wrap { max-width: 1200px; margin: 20px auto; padding: 18px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo { width: 64px; height: 64px; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; font-size: 20px; }
    .brand h1 { margin: 0; font-size: 18px; }
    nav.desktop { display: flex; gap: 12px; align-items: center; }
    nav.desktop a { color: var(--muted); font-weight: 700; cursor: pointer; }
    .cta { background: linear-gradient(90deg, var(--accent), #1aa1ff); padding: 10px 16px; border-radius: 10px; color: #021426; font-weight: 800; cursor: pointer; }
    .hamburger { display: none; background: transparent; border: 0; color: var(--muted); font-size: 20px; padding: 8px; border-radius: 8px; }
    .mobile-nav { display: none; position: fixed; right: 12px; top: 72px; background: linear-gradient(180deg, rgba(6,58,120,0.95), rgba(6,58,120,0.85)); padding: 14px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
    .mobile-nav a { display: block; padding: 8px 6px; color: #e6f5ff; font-weight: bold; }
    @media (max-width: 920px) {
      nav.desktop { display: none; }
      .hamburger { display: inline-flex; }
      .mobile-nav.active { display: block; }
    }
    main { display: grid; grid-template-columns: 1fr 400px; gap: 26px; margin-top: 18px; }
    @media (max-width: 1100px) { main { grid-template-columns: 1fr; } }
    .card { background: linear-gradient(180deg, var(--card), rgba(0,0,0,0.35)); border-radius: 14px; padding: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.03); }
    h2 { margin: 0; font-size: 20px; }
    p.lead { color: var(--muted-2); margin-top: 8px; }
    .center-cta { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 40; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .spin-big { width: 140px; height: 140px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 20px 60px rgba(10,127,230,0.18); cursor: pointer; font-weight: 900; font-size: 18px; color: #021426; border: none; }
    .spin-hint { color: var(--muted-2); font-size: 13px; text-align: center; }
    .modal-backdrop { position: fixed; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4)); display: flex; align-items: center; justify-content: center; z-index: 60; backdrop-filter: blur(2px); }
    .modal { width: 94%; max-width: 820px; background: linear-gradient(180deg, var(--card), rgba(0,0,0,0.35)); border-radius: 14px; padding: 18px; box-shadow: 0 24px 90px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.04); }
    
    /* Wheel Styles */
    .wheel-container { position: relative; width: 380px; height: 380px; margin: 0 auto; }
    .wheel { 
      width: 100%; 
      height: 100%; 
      border-radius: 50%; 
      position: relative; 
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
      box-shadow: 0 12px 50px rgba(0,0,0,0.8);
    }
    .wheel-segment { 
      position: absolute; 
      width: 50%; 
      height: 50%; 
      transform-origin: 100% 100%;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 900; 
      font-size: 14px; 
      color: white; 
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      clip-path: polygon(0% 100%, 100% 100%, 100% 0%);
    }
    .wheel-segment:nth-child(1) { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); transform: rotate(0deg); }
    .wheel-segment:nth-child(2) { background: linear-gradient(135deg, #4ecdc4, #44a08d); transform: rotate(60deg); }
    .wheel-segment:nth-child(3) { background: linear-gradient(135deg, #45b7d1, #96c93d); transform: rotate(120deg); }
    .wheel-segment:nth-child(4) { background: linear-gradient(135deg, #f9ca24, #f0932b); transform: rotate(180deg); }
    .wheel-segment:nth-child(5) { background: linear-gradient(135deg, #6c5ce7, #a29bfe); transform: rotate(240deg); }
    .wheel-segment:nth-child(6) { background: linear-gradient(135deg, #fd79a8, #e84393); transform: rotate(300deg); }
    
    .wheel-center { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      width: 120px; 
      height: 120px; 
      background: linear-gradient(135deg, #041a2b, #07324f); 
      border-radius: 50%; 
      transform: translate(-50%, -50%); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 900; 
      color: #dff3ff; 
      font-size: 16px; 
      z-index: 10;
      box-shadow: inset 0 -8px 20px rgba(0,0,0,0.6);
    }
    
    /* Front-facing Arrow Pointer */
    .wheel-pointer { 
      position: absolute; 
      top: -20px; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 0; 
      height: 0; 
      border-left: 25px solid transparent; 
      border-right: 25px solid transparent; 
      border-top: 40px solid #ffd700; 
      z-index: 20;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
    }
    .pointer-base {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      background: #ffd700;
      border-radius: 0 0 10px 10px;
    }
    
    /* Win Modal */
    .win-modal { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.8); 
      display: none; 
      align-items: center; 
      justify-content: center; 
      z-index: 100; 
      backdrop-filter: blur(5px);
    }
    .win-content { 
      background: linear-gradient(135deg, var(--success), #2ed573); 
      border-radius: 20px; 
      padding: 40px; 
      text-align: center; 
      max-width: 500px; 
      width: 90%; 
      box-shadow: 0 20px 60px rgba(54,208,127,0.3);
      animation: winPulse 0.6s ease-out;
    }
    @keyframes winPulse {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .win-title { 
      font-size: 28px; 
      font-weight: 900; 
      color: white; 
      margin-bottom: 10px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .win-amount { 
      font-size: 48px; 
      font-weight: 900; 
      color: #fff; 
      margin: 20px 0; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .deposit-btn { 
      background: linear-gradient(90deg, #ff6b35, #f7931e); 
      color: white; 
      padding: 15px 30px; 
      border: none; 
      border-radius: 50px; 
      font-size: 18px; 
      font-weight: 800; 
      cursor: pointer; 
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(255,107,53,0.4);
      transition: transform 0.2s;
    }
    .deposit-btn:hover { transform: translateY(-2px); }
    
    input, textarea, select { padding: 10px; border-radius: 8px; border: 1px solid var(--glass); background: transparent; color: #eaf7ff; }
    .muted { color: var(--muted-2); }
    button { padding: 10px 14px; border-radius: 9px; border: 0; background: var(--accent); color: #021426; font-weight: 800; cursor: pointer; }
    button.ghost { background: transparent; color: var(--muted); border: 1px solid rgba(255,255,255,0.04); }
    .flex { display: flex; gap: 10px; align-items: center; }
    .stack { display: flex; flex-direction: column; gap: 8px; }
    .hidden { display: none; }
    @media (max-width: 700px) { 
      .wheel-container { width: 300px; height: 300px; }
      .wheel-center { width: 100px; height: 100px; font-size: 14px; }
      .center-cta { display: none; }
      .win-content { padding: 30px 20px; }
      .win-amount { font-size: 36px; }
    }
    
    /* Rest of your existing styles */
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    table th, table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.03); text-align: left; color: var(--muted-2); }
    .pill { padding: 6px 8px; border-radius: 8px; background: rgba(255,255,255,0.02); font-weight: 700; }
    .detail-box { padding: 12px; background: rgba(255,255,255,0.02); border-radius: 8px; border: 1px solid var(--glass); }
  </style>
</head>
<body>
  <!-- Your existing HTML structure remains the same until the wheel modal -->

  <!-- Wheel Modal -->
  <div id="wheelModal" class="modal-backdrop hidden" aria-hidden="true">
    <div class="modal">
      <div class="flex" style="justify-content:space-between; align-items:center">
        <h2>Spin Promo Tires</h2>
        <button class="ghost" id="closeWheel">Close</button>
      </div>
      <div class="flex" style="gap:18px; align-items:center; margin-top:14px; flex-wrap:wrap">
        <div style="flex:1; display:flex; align-items:center; justify-content:center; min-width:340px">
          <div class="wheel-container">
            <div class="wheel-pointer">
              <div class="pointer-base"></div>
            </div>
            <div class="wheel" id="wheel">
              <!-- Prize Segments -->
              <div class="wheel-segment">$500</div>
              <div class="wheel-segment">$1,000</div>
              <div class="wheel-segment">$3,000</div>
              <div class="wheel-segment">$6,000</div>
              <div class="wheel-segment">$12,000</div>
              <div class="wheel-segment">$60,000</div>
              
              <div class="wheel-center">SPIN</div>
            </div>
          </div>
        </div>
        <div style="flex:1; min-width:260px">
          <div class="stack">
            <label>Deposit Amount (USD)</label>
            <input id="spinAmount" type="number" min="100" step="50" placeholder="e.g., 100" />
            <div class="flex">
              <button id="spinBtn">Spin Now</button>
              <button id="spinClose" class="ghost">Close</button>
            </div>
            <div id="spinResultMsg" class="muted"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div id="winModal" class="win-modal">
    <div class="win-content">
      <div class="win-title">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
      <div class="win-amount" id="winAmount">$0</div>
      <p style="color: white; font-size: 16px; margin: 10px 0;">Deposit to claim your prize!</p>
      <button class="deposit-btn" id="depositBtn">Deposit Now</button>
    </div>
  </div>

  <!-- Rest of your existing HTML remains the same -->

  <script>
    // Your existing scripts + updated wheel functionality

    // Wheel prizes configuration
    const prizes = [
      { amount: 500, label: '$500' },
      { amount: 1000, label: '$1,000' },
      { amount: 3000, label: '$3,000' },
      { amount: 6000, label: '$6,000' },
      { amount: 12000, label: '$12,000' },
      { amount: 60000, label: '$60,000' }
    ];

    // DOM elements
    const wheelModal = document.getElementById('wheelModal');
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const spinAmount = document.getElementById('spinAmount');
    const spinResultMsg = document.getElementById('spinResultMsg');
    const closeWheel = document.getElementById('closeWheel');
    const spinClose = document.getElementById('spinClose');
    const winModal = document.getElementById('winModal');
    const winAmount = document.getElementById('winAmount');
    const depositBtn = document.getElementById('depositBtn');

    function openWheel() {
      wheelModal.classList.remove('hidden');
      wheelModal.setAttribute('aria-hidden', 'false');
      wheel.style.transform = 'rotate(0deg)';
      spinResultMsg.textContent = '';
    }

    function closeWheelModal() {
      wheelModal.classList.add('hidden');
      wheelModal.setAttribute('aria-hidden', 'true');
      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      spinResultMsg.textContent = '';
      spinBtn.disabled = false;
    }

    function showWinModal(prize) {
      winAmount.textContent = prize.label;
      winModal.style.display = 'flex';
      
      // Hide win modal after 10 seconds or when deposit clicked
      setTimeout(() => {
        winModal.style.display = 'none';
      }, 10000);
    }

    // Spin functionality
    spinBtn.addEventListener('click', () => {
      const amount = parseFloat(spinAmount.value);
      if (!amount || amount < 100) {
        spinResultMsg.textContent = 'Please enter a deposit amount of at least $100.';
        return;
      }

      spinBtn.disabled = true;
      spinResultMsg.textContent = 'Spinning... Good luck!';
      
      // Calculate random spin (2-5 full rotations + segment selection)
      const fullRotations = 2 + Math.random() * 3;
      const segmentIndex = Math.floor(Math.random() * prizes.length);
      const segmentAngle = 60 * segmentIndex; // Each segment is 60 degrees
      const finalAngle = (fullRotations * 360) + (360 - segmentAngle - 30); // -30 to center on segment
      
      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
      wheel.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        const prize = prizes[segmentIndex];
        showWinModal(prize);
        closeWheelModal();
        spinAmount.value = ''; // Clear input for next spin
      }, 4000);
    });

    // Deposit button redirect
    depositBtn.addEventListener('click', () => {
      // Store the won prize in sessionStorage
      const currentPrize = winAmount.textContent;
      sessionStorage.setItem('wonPrize', currentPrize);
      navTo('deposit'); // Navigate to deposit section
      winModal.style.display = 'none';
    });

    // Close win modal when clicking outside
    winModal.addEventListener('click', (e) => {
      if (e.target === winModal) {
        winModal.style.display = 'none';
      }
    });

    // Existing event listeners
    closeWheel.addEventListener('click', closeWheelModal);
    spinClose.addEventListener('click', closeWheelModal);

    // Update deposit section to show won prize
    document.addEventListener('DOMContentLoaded', () => {
      const wonPrize = sessionStorage.getItem('wonPrize');
      if (wonPrize) {
        const depositMsg = document.getElementById('depositMsg');
        if (depositMsg) {
          depositMsg.innerHTML = `<div style="color: var(--success); font-weight: bold;">You won ${wonPrize}! Complete your deposit to claim it.</div>`;
        }
        sessionStorage.removeItem('wonPrize');
      }
    });

    // Your existing navigation and other scripts remain the same...
    function showSection(id) {
      document.querySelectorAll('.card-section').forEach(s => s.classList.add('hidden'));
      const el = document.getElementById(id);
      if (el) el.classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function navTo(id) { showSection(id); }
    function goBack() { history.back() || navTo('home'); }
    showSection('home');

    // ... rest of your existing JavaScript
  </script>
</body>
</html>
